name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: 'dev'

env:
  COZO_VERSION: "0.7.6"
  NAPI_VERSION: "6"

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux-x64
            bun_target: bun-linux-x64
            artifact: brane-linux-x64
          - platform: linux-arm64
            bun_target: bun-linux-arm64
            artifact: brane-linux-arm64
          - platform: darwin-x64
            bun_target: bun-darwin-x64
            artifact: brane-darwin-x64
          - platform: darwin-arm64
            bun_target: bun-darwin-arm64
            artifact: brane-darwin-arm64
          - platform: win32-x64
            bun_target: bun-windows-x64
            artifact: brane-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download CozoDB native binary
        run: |
          # Archive contains 6/cozo_node_prebuilt.node, so extract to native/
          # Using ahoward/cozo fork, nodejs package is in cozo-lib-nodejs/
          mkdir -p node_modules/cozo-node/cozo-lib-nodejs/native
          curl -fsSL "https://github.com/cozodb/cozo-lib-nodejs/releases/download/${{ env.COZO_VERSION }}/${{ env.NAPI_VERSION }}-${{ matrix.platform }}.tar.gz" \
            | tar -xzf - -C node_modules/cozo-node/cozo-lib-nodejs/native

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          bun build --compile --target=${{ matrix.bun_target }} --minify \
            src/cli.ts --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
